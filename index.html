<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="assets/css/reset.css">    
<link rel="stylesheet" href="assets/css/style.css">
<link href="https://fonts.googleapis.com/css?family=Play:400,700" rel="stylesheet">

<head>
    <title>Psychic Game</title>
</head>
    
        <h1>The Psychic Game</h1>
        
        <h4>Guess what letter I'm thinking of</h4>
        <h4>Press any letter to guess...</h4>
        
        <!-- Wins: (# of times the user has guessed the letter correctly) -->
        <h4>Wins: <span id="wins"></span></h4>
        
        <!-- (# of times the user has failed to guess the letter correctly after exhausting all guesses) -->
        <h4>Losses: <span id="losses"></span></h4> 
        
        <!-- (# of guesses left. This will update) -->
        <h4>Guesses left: <span id="guessesLeft"></span></h4>
        <h3>Guessed Letters: <span id="guessedLetters"></span></h3>
        <h3>Winning Letter: <span id="winning"></span></h3>
        <script type = "text/javascript" src="assets/javascript/game.js"></script>


</body>
</html>
